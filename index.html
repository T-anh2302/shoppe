          <p>
            <img

            Singer : Lynk Lee Rapper : Andree Right Hand G.V.R 2010 [Official
            Music Video] http://www.youtube.com/watch?v&#x3D;tiUV4qmX1TY Lyrics:
            Lynk Lee : This light, This stage… (Xung quanh bao nhiêu là ánh đèn)
            Dưới kia hò reo lúc ta thăng hoa (Một mình ta trên sân khấu này)
            Thật đẹp ở trước ánh đèn sân khấu (Xung quanh bao nhiêu là ánh đèn)
            Fan hâm mộ ưu ái (Một mình ta trên sân khấu này) Phút giây trong
            khoảnh khắc Andree Right Hand : Tay cầm Mic bước lên sân khấu đầy
            ánh đèn Vẫn bộ quần áo quen thuộc đỏ xanh đen ( Gucci mang ) Đèn màu
            mờ ảo như say men Chợt nhận ra tao đang đứng trước cả ngàn người
            Nhận ra là kẻ mua vui cho người cười Khói trắng ảnh ảo mờ cả cuộc
            đời Ah... Dưới chân tao người la kẻ hét người thích kẻ ghét có Thiên
